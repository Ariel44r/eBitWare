  <div *ngIf="bool">
    <table align="center">
      <tr>
        <th>Cliente_ID</th>
        <th>Nombre_Usuario</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Correo_Electronico</th>
        <th>Edad</th>
        <th>Estatura</th>
        <th>Peso</th>
        <th>GÃ©nero</th>
      </tr>
      <tr *ngFor="let item of getResponse">
